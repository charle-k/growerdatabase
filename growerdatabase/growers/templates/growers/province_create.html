{% extends "growers/base.html" %}
{% load bootstrap3 %}

{% block title %}Create a Provinces {% endblock %}


{% block content %}
<h1 class="page-header">Create a Province</h1>


<form action="{% url 'province-create' %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary">Create Province</button>

</form>


{% endblock %}
